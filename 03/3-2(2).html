<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        const rawInput = prompt('태어난 해를 입력해주세요.', '')
        const year = Number(rawInput)
        const e = year % 12

        let result
        switch (e === 0) {
            case 0:
                { result = '원숭이' }
        }
        switch (e === 1) {
            case 1:
                alert('닭')
                break
        }
        switch (e === 2) {
            case 2:
                alert('개')
                break
        }
        switch (e === 3) {
            case 3:
                alert('돼지')
                break
        }
        switch (e === 4) {
            case 4:
                alert('쥐')
                break
        }
        switch (e === 5) {
            case 5:
                alert('소')
                break
        }
        switch (e === 6) {
            case 6:
                alert('호랑이')
                break
        }
        switch (e === 7) {
            case 7:
                alert('토끼')
                break
        }
        switch (e === 8) {
            case 8:
                alert('용')
                break
        }
        switch (e === 9) {
            case 9:
                alert('뱀')
                break
        }
        switch (e === 10) {
            case 10:
                alert('말')
                break
        }
        switch (e === 11) {
            case 11:
                alert('양')
                break
        }
        alert(`${year}년에 태어났다면 ${result} 띠입니다.`)
    </script>
</body>
</html>
